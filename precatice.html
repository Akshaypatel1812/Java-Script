<html lang="en">

    <title>Height and Weight Calculator</title>

      body {

      }
      form {

        flex-direction: column;
      }
      label {
        margin-bottom: 10px;
        font-weight: bold;
      }

      }
      input[type="submit"] {

        color: #fff;

      input[type="submit"]:hover {

    </style>

        />

      </form>
      <div id="result"></div>
    </div>
